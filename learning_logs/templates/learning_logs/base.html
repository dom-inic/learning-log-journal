<html>
<head>
	<title></title>
	<style type="text/css">
		ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
    background-color: #111;
}
	</style>
</head>
<body style="background-color:white;, padding: 20px; ">
	<a href="{% url 'learning_logs:index' %}">Learning Log</a>

<ul>

  <li><a href="{% url 'learning_logs:topics' %} ">topic</a>
  </li>
  <li>
    {% if user.is_authenticated %}
    Hello, {{ user.username }}.
    <a href="{% url 'users:logout' %} "></a>
    {% else %}
    <a href="{% url 'users:login' %} "> Log in</a>
    {% endif %}
  </li>

  <li><a href="{% url 'learning_logs:new_topic' %}">New topic</a></li>
  <li>
      <a href="{% url 'users:register' %}">Register</a>
  </li>
</ul>
	{%  block content %}

	{% endblock content %}

</body>
</html>
